{% extends 'bootstrap.html' %} {% block content %} {% load crispy_forms_tags %}

<div
  class="container"
  style="width: 40%; margin-top: 5%; background: aqua; padding: 1.5rem"
>
  <form action="" method="POST">
    {% csrf_token %} {{form|crispy}}
    <p>
      Already have an account? <a href="{% url 'login' %}"><u>Sign in</u></a>
    </p>
    <input type="submit" class="btn btn-danger" value="Submit" />
  </form>
</div>
{% endblock content %}
